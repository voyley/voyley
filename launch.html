<html>
	<head>
		<title>Voyley</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets-launch/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1><font color="#97B48D">VOY</font><font color="#6896B0">LEY</font></h1>
				<p>Voyley assists you with planning your journey, buying tickets,<br>
					safekeeping past, current & future tickets while staying with<br>
					you from before your trip till you reach your destination.<br>
					Find out more <a href="http://voyley.com">HERE</a>!</p>
			</header>

		<!-- Signup Form -->
			<form id="my-form" method="post" action="https://formspree.io/mlegzwzd">
				<input type="email" name="email" id="email" placeholder="Email Address" required />
				<input type="submit" value="Stay Updated" style="background-color: #97B48D" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Voyley.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets-launch/js/main.js"></script>

			<script>
			  	window.addEventListener("DOMContentLoaded", function() {

			    // get the form elements defined in your form HTML above
			    
			    var form = document.getElementById("my-form");
			    var button = document.getElementById("my-form-button");
			    var status = document.getElementById("my-form-status");

			    // Success and Error functions for after the form is submitted
			    
			    function success() {
			      form.reset();
			      button.style = "display: none ";
			      status.innerHTML = "Thank You!";
			    }

			    function error() {
			      status.innerHTML = "Oops! There was a problem.";
			    }

			    // handle the form submission event

			    form.addEventListener("submit", function(ev) {
			      ev.preventDefault();
			      var data = new FormData(form);
			      ajax(form.method, form.action, data, success, error);
			    });
			  });
			  
			  // helper function for sending an AJAX request

			  function ajax(method, url, data, success, error) {
			    var xhr = new XMLHttpRequest();
			    xhr.open(method, url);
			    xhr.setRequestHeader("Accept", "application/json");
			    xhr.onreadystatechange = function() {
			      if (xhr.readyState !== XMLHttpRequest.DONE) return;
			      if (xhr.status === 200) {
			        success(xhr.response, xhr.responseType);
			      } else {
			        error(xhr.status, xhr.response, xhr.responseType);
			      }
			    };
			    xhr.send(data);
			  }
			</script>

	</body>
</html>
